{% include 'teacher_header.html' %}
	{% if request.session.teacher %}
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <h5 class="card-header">Diary</h5>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered first">
                            <thead>
                                <tr>
                                	<th>S.No</th>
                                    <th>Class</th>
                                    <th>Section</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            	{% for row in staff%}
	                                <tr>
	                                    <td>{{forloop.counter}}</td>
	                                    <td>{{row.class_id__class_name}}</td>
	                                    <td>{{row.section_id__section_name}}</td>
	                                    <td><a href="{% url 'add_student_diary_notes' %}?class_id={{row.class_id}}&sec_id={{row.section_id}}" class="btn btn-success active">Add Diary</a><a href="{% url 'view_student_diary_notes' %}?class_id={{row.class_id}}&sec_id={{row.section_id}}" class="btn btn-secondary active" style="margin-left: 7%;">View Diary</a></td>
	                                </tr>
                                     {% empty %}
                                    <tr>
                                        <td colspan="8" class="text-center bg-primary">No Diary</td>
                                    </tr>
	                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
	{% endif %}
{% include 'footer.html' %}
